<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="dashboard">
                <a id="highscore">View High Scores</a>
                <div class="timer">
                    <div class="time-left">Time Left</div>
                </div>
            </div>
        </header>
        <section>
            <h1> Coding Quiz Challenge</h1>
            <div class="start-button"><Button>Start Quiz</Button></div>
        </section>
        <section>
            <div class="question">
                <span>Question 1</span>
            </div>
            <div class="answer-list">
                <div class="answer">
                    <span>Answer 1</span>
                </div>
                <div class="answer">
                    <span>Answer 2</span>
                </div>
                <div class="answer">
                    <span>Answer 3</span>
                </div>
                <div class="answer">
                    <span>Answer 4</span>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
